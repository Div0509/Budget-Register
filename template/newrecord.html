<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>learning django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  .container-fluid .btn{
    background-color: rgb(0, 97, 189);
  }
  .navbar-brand {
        background-color: rgb(0, 97, 189);
    }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-brand ">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Add New Record</span>
    </div>
  </nav>
  <div class="container-fluid">
    <form action="#" method="POST"  class="row g-3">
      {% csrf_token %}
      {% load static %}
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Description_of_proposal</label>
        <input name="Description_of_proposal" type="text" class="form-control" id="">
      </div>

      <div class="col-md-6">
        <label class="form-label">Proposal_Amount</label>
        <input name="Proposal_Amount"   class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Provision_Availed</label>
        <input name="Provision_Availed" type="number" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Party_Name</label>
        <input name="Party_Name" type="text" class="form-control">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success"><b>Add New Record</b></button>
        {% comment %} <a href="{% url 'loginaction' %}" class="btn btn-secondary">Back</a> {% endcomment %}
        
      </div>
    </form>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
